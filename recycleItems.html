<!DOCTYPE html>
<html lang="pt-br" id="lang">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="header">Futuro em Ação: Criação reciclável</title>
    <link rel="stylesheet" href="Assets/css/recycleItems.css">
    <link rel="shortcut icon" href="Assets/img/Logo.png" type="image/x-icon">
</head>

<body>
    <div class="slotItems">
        <div class="slot" id="slot0">
            <div class="removeItem" onclick="removeSl0()">&#215;</div>
        </div>
        <div class="slot" id="slot1">
            <div class="removeItem" onclick="removeSl1()">&#215;</div>
        </div>
        <div class="slot" id="slot2">
            <div class="removeItem" onclick="removeSl2()">&#215;</div>
        </div>
        <div class="slot" id="slot3">
            <div class="removeItem" onclick="removeSl3()">&#215;</div>
        </div>
        <button onclick="createObj()"></button>
    </div>
    <div class="conveyor">
        <div class="conveyorTexture">

        </div>
        <div class="trashs" id="tr1" onclick="grabtr1()" oncontextmenu="changeValue1(event)"></div>
        <div class="trashs t2" id="tr2" onclick="grabtr2()" oncontextmenu="changeValue2(event)"></div>
        <div class="trashs t3" id="tr3" onclick="grabtr3()" oncontextmenu="changeValue3(event)"></div>
        <div class="trashs t4" id="tr4" onclick="grabtr4()" oncontextmenu="changeValue4(event)"></div>
    </div>
    <div class="tableCont">
        <div class="table">
            <div class="creation" game2-creation>

            </div>
        </div>
    </div>
    <div class="controls">
        <div class="openandcloseControls" onclick="opencloseControls()">
            <img src="Assets/img/Arrow.png" alt="">
        </div>
        <button class="closeButton" onclick="returnToSite()">&#215;</button>
        <button onclick="location.reload()">&#8635;</button>
        <button onclick="helpBar()">&#63;</button>
        <button class="pauseB" style="display: none;" onclick="pauseGame()"></button>
    </div>
    <div class="helpBar" game2-helpBar>
        <div class="titleHelp">
            <p style="font-size: 50px; cursor: pointer;" onclick="helpBar()">&#215;</p>
            <p id="barTitle">Lista de formações disponíveis</p>
        </div>
        <div class="alertBox">

        </div>
        <div class="tipsBox" id="rDoll">
            <div class="elm rag" oncontextmenu="viewRagValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm rag" oncontextmenu="viewRagValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm paper" oncontextmenu="viewCardboxValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm crumpPaper" oncontextmenu="viewCrumpPaperValue(event)"></div>
            <div class="elmT">=</div>
            <div class="elm ragDoll" oncontextmenu="viewRDollValue(event)"></div>
        </div>
        <div class="tipsBox" id="gVase">
            <div class="elm gBottle" oncontextmenu="viewGlassBottleValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm crumpPaper" oncontextmenu="viewCrumpPaperValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm crumpPaper" oncontextmenu="viewCrumpPaperValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm rag" oncontextmenu="viewRagValue(event)"></div>
            <div class="elmT">=</div>
            <div class="elm glassVase" oncontextmenu="viewGVaseValue(event)"></div>
        </div>
        <div class="tipsBox" id="gBlack">
            <div class="elm glass" oncontextmenu="viewGlassPaneValue(event)"></div>

            <div class="elm glass" oncontextmenu="viewGlassPaneValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm paper" oncontextmenu="viewCardboxValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm crumpPaper" oncontextmenu="viewCrumpPaperValue(event)"></div>
            <div class="elmT">=</div>
            <div class="elm glassBlack" oncontextmenu="viewGBlackValue(event)"></div>
        </div>
        <div class="tipsBox" id="mirror">

            <div class="elmT">+</div>
            <div class="elm crumpPaper" oncontextmenu="viewCrumpPaperValue(event)"></div>

            <div class="elm paper" oncontextmenu="viewCardboxValue(event)"></div>

            <div class="elm crumpPaper" oncontextmenu="viewCrumpPaperValue(event)"></div>
            <div class="elmT">=</div>

            <div class="elmT">+</div>
            <div class="elm plastic" oncontextmenu="viewPlasticBottleValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm plastic" oncontextmenu="viewPlasticBottleValue(event)"></div>
            <div class="elmT">+</div>

            <div class="elmT">+</div>
            <div class="elm plastic" oncontextmenu="viewPlasticBottleValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm plastic" oncontextmenu="viewPlasticBottleValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm crumpPaper" oncontextmenu="viewCrumpPaperValue(event)"></div>
            <div class="elmT">=</div>

        </div>

            <div class="elmT">+</div>
            <div class="elm metal" oncontextmenu="viewMetalCanValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm rag" oncontextmenu="viewRagValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm metal" oncontextmenu="viewMetalCanValue(event)"></div>
            <div class="elmT">=</div>
            <div class="elm telephone" oncontextmenu="viewTelValue(event)"></div>
        </div>
        <div class="tipsBox" id="t2">
            <div class="elm rag" oncontextmenu="viewRagValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm plastic" oncontextmenu="viewPlasticBottleValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm plastic" oncontextmenu="viewPlasticBottleValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm rag" oncontextmenu="viewRagValue(event)"></div>
            <div class="elmT">=</div>
            <div class="elm toy2" oncontextmenu="viewT2Value(event)"></div>
        </div>
        <div class="tipsBox" id="t1">
            <div class="elm crumpPaper" oncontextmenu="viewCrumpPaperValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm plastic" oncontextmenu="viewPlasticBottleValue(event)"></div>
            <div class="elmT">+</div>

            <div class="elmT">+</div>

            <div class="elmT">=</div>
            <div class="elm toy1" oncontextmenu="viewT1Value(event)"></div>
        </div>
        <div class="tipsBox" id="pRocket">
            <div class="elm paper" oncontextmenu="viewCardboxValue(event)"></div>
            <div class="elmT">+</div>
            <div class="elm plastic" oncontextmenu="viewPlasticBottleValue(event)"></div>

    <script src="Assets/js/recycleItems.js"></script>

</html>
