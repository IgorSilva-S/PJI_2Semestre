<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name: Reciclagem</title>
    <link rel="stylesheet" href="Assets/css/recycleBin.css">
</head>
<body>
    <div class="clouds"></div>
    <div class="returnToPrincipal"></div>
    <div class="itemSelected">
        <p>Lixo pego:</p>
        <div class="viewer" trash-viewer></div>
    </div>
    <div class="points">
        Pontuação: <span id="points">0</span> pontos
    </div>
    <div class="gameContainer">
        <div class="item" id="trash" onclick="grabTrash()"></div>
    </div>
    <div class="binContainer">
        <div class="redBin" onclick="plasticPicker()"></div>
        <div class="greenBin" onclick="glassPicker()"></div>
        <div class="yellowBin" onclick="metalPicker()"></div>
        <div class="blueBin" onclick="paperPicker()"></div>
        <div class="brownBin" onclick="organicPicker()"></div>
    </div>
    <script src="Assets/js/recycleBin.js"></script>
</body>
</html>
