<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro em Ação</title>
    <link rel="stylesheet" href="Assets/css/style.css">

</head>

    <div class="lbar">
        <div class="exitbar" onclick="closeLbar()">
        </div>
        <div class="patchs" onclick="document.body.style.opacity = '0'; setTimeout(() => {
            location.href = 'index.html'
        }, 300);">
            <img src="Assets/img/Icons/LateralBarIcons/home.png" alt="">
            Início
        </div>
        <div class="patchs" onclick="document.body.style.opacity = '0'; setTimeout(() => {
            location.href = 'fofocas.html'
        }, 300);">
            <img src="Assets/img/Icons/LateralBarIcons/news.png" alt="">
            Notícias
        </div>
        <div class="patchs" onclick="document.body.style.opacity = '0'; setTimeout(() => {
            location.href = 'cuideVcMsm.html'
        }, 300);">
            <img src="Assets/img/Icons/LateralBarIcons/DIY.png" alt="">

        </div>
        <div class="patchs" onclick="document.body.style.opacity = '0'; setTimeout(() => {
            location.href = 'doacoes.html'
        }, 300);">
            <img src="Assets/img/Icons/LateralBarIcons/donation.png" alt="">

        </div>
        <div class="patchs lbarpage" onclick="closeLbar()">

        </div>
        <div class="patchs" onclick="document.body.style.opacity = '0'; setTimeout(() => {
            location.href = 'aboutUs.html'
        }, 300);">
            <img src="Assets/img/Icons/LateralBarIcons/aboutUs.png" alt="">
            Sobre nós
        </div>
    </div>
    <div class="barButton" onclick="openLbar()">
        <div class="exitbar">
        </div>
    </div>
    <header>
        <div class="logo"></div>
            <h1 class="nameHeader">Futuro em Ação</h1>
        <h1>Contato</h1>
        <div class="langChoose">
            <ion-icon name="earth-outline" onclick="appearLangPop()" class="langB"></ion-icon>
            <div id="langPop">
                Selecione seu idioma
                <div class="lang" onclick="appearLangPop()">Português Brasileiro</div>
                <div class="lang" onclick="document.body.style.opacity = '0'; setTimeout(() => {
                            location.href = 'contactsEnUs.html'
                            localStorage.setItem('English', 1)
                        }, 300);">English(US)</div>
            </div>
        </div>
    </header>
    <div class="stylePerson"></div>
    <div class="conttop">
            <h2>
                Nos envie uma sugestão e<br>
                acompanhe nossas redes sociais
            </h2>
            <img class="imgtopcont" src="Assets/img/contatos/img(1).jpg" alt="">
    </div>

    <div class="contbotton">
        <div class="iconscont">
            <img class="contimg" src="Assets/img/contatos/insta (1).png" alt="">
            <p>@FuturoemAçao</p>
        </div>
        <div class="iconscont">
            <img class="contimg" src="Assets/img/contatos/telefone (1).png" alt="">
            <p>0800 430 245</p>
        </div>
        <div class="iconscont">
            <img class="contimg" src="Assets/img/contatos/snap (1).png" alt="">
            <p>@futuroaçao</p>
        </div>
        <div class="iconscont">
            <img class="contimg" src="Assets/img/contatos/zap (1).png" alt="">
            <p>+55 (12) 97850-6743</p>
        </div>
        <div class="iconscont">
            <img class="contimg" src="Assets/img/contatos/email (1).png" alt="">
            <p>futuroemacao@gmail.com</p>
        </div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="Assets/js/universalFunctions.js"></script>
